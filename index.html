  <body class="dark">
    <style>
      :root {
        --main-color: #c4c4c4;
        --color: #ffffff;
        --option-color: #d4d4d4;
        --option-text-color: #222222;
      }

      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background-color: var(--main-color);
        color: var(--color);
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body.dark {
        --main-color: #1d1c1c;
        --option-text-color: #333;
        --option-color: #ccc;
      }

      .container {
        padding: 100px 20px;
        display: grid;
        grid-template-columns: 1fr;
        row-gap: 70px;
        max-width: 800px;
        margin: 0 auto;
      }

      h1 {
        margin: 0;
      }

      p {
        margin: 0;
        display: flex;
        justify-content: flex-start;
        height: 100%;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
      }

      .vertical-carousel {
        position: relative;
        margin-left: 2ch;
        min-width: 20ch;
        display: inline-block;
      }

      .vertical-carousel-option {
        --top-unit: -23px;
        padding: 10px;
        background-color: var(--option-color);
        border-radius: 4px;
        position: absolute;
        color: var(--option-text-color);
        left: 0;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transform: scale(0.7);
        z-index: 1;
        box-shadow: 0px 0px 6px 3px #00000011;
        will-change: transform, opacity;
        transition: transform 0.3s ease, opacity 0.3s ease;
      }

      .prev,
      .next {
        opacity: 0.6;
        z-index: 2;
      }

      .active {
        z-index: 3;
        opacity: 1;
        transform: scale(1) translateY(var(--top-unit));
      }

      .prev {
        transform: scale(0.85) translateY(calc(-0.6 * var(--top-unit)));
      }

      .next {
        transform: scale(0.85) translateY(calc(2.6 * var(--top-unit)));
      }

      a {
        color: var(--color);
        background-color: var(--option-text-color);
        padding: 15px;
        border-radius: 10px;
        width: max-content;
        text-decoration: none;
      }

      a:hover {
        color: var(--option-text-color);
        background-color: var(--color);
        white-space: nowrap;
      }

      .socials {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        max-width: 440px;
      }

      .socials > * {
        margin: 10px;
      }

      button {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 10px;
        border-radius: 4px;
        background-color: transparent;
        border: 2px solid var(--option-text-color);
        color: var(--color);
        cursor: pointer;
      }
    </style>
